<mat-tab-group [selectedIndex]="tabIndex" >
  <mat-tab label="Titles">
    <ng-template matTabContent>

<mat-list class="titleList">

<mat-list-item  *ngFor="let rec of recordeds | uniqueTitle; last as last" (click)="onSelectTitle(rec)" [class.selected]="rec === selectedTitle">

<span>{{rec.Title}}</span>

<mat-divider [inset]="true" *ngIf="!last"></mat-divider>
</mat-list-item>

</mat-list>

    </ng-template>
  </mat-tab>

  <mat-tab label="Recordings">
    <ng-template matTabContent>

<div *ngIf="selectedTitle">

<h2>{{selectedTitle.Title}}</h2>



<mat-list class="filteredProgramList">


<mat-list-item *ngFor="let rec of filteredRecordeds; last as last" (click)="onSelectRecorded(rec)" [class.selected]="rec === selectedRecorded">

<span>S{{rec.Season}}E{{rec.Episode}} - </span><span>{{rec.StartTime}}</span>



<mat-divider [inset]="true"  *ngIf="!last" ></mat-divider>

</mat-list-item>


</mat-list>


</div>


    </ng-template>
  </mat-tab>
  <mat-tab label="Details">
    <ng-template matTabContent>

<div *ngIf="selectedRecorded">

<app-recorded-detail [recorded]="selectedRecorded"></app-recorded-detail>


</div>


    </ng-template>
  </mat-tab>
</mat-tab-group>
